<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main class="main">
    <section class="matrix"><img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <div class="container">
      <section class="add">
        <p class="add__content" id="topSectionForAddingElementToList">
          <label class="add__label" for="new-task">Add Item</label>
          <div class="add__wrapper">
            <input class="add__task" type="text" id="new-task">
            <button class="add__button button">Add</button>
          </div>
        </p>
      </section>
      <section class="do">
        <h3 class="do__header header">Todo</h3>
        <ul class="do__content" id="incomplete-tasks">
          <li class="do__li">
            <input class="do__check" type="checkbox">
            <label class="do__label">Pay Bills</label>
            <input class="do__input" type="text">
            <button class="do__edit-button button">Edit</button>
            <button class="do__del-button button"><img class="container__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="do__li-edit">
            <input class="do__check-edit" type="checkbox">
            <label class="do__label-edit">Go Shopping</label>
            <input class="do__input-edit" type="text" value="Go Shopping">
            <button class="do__save-button button">Save</button>
            <button class="do__del-button-edit button"><img class="container__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h3 class="done__header header">Completed</h3>
        <ul class="done__content" id="completed-tasks">
          <li class="done__li">
            <input class="done__check" type="checkbox" checked>
            <label class="done__label">See the Doctor</label>
            <input class="done__input" type="text">
            <button class="done__edit-button button">Edit</button>
            <button class="done__del-button button"><img class="container__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>      
    </div>
  </main>  
  <script src="app.js"></script>
</body>
</html>
